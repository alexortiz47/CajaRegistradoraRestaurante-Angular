<div class="mb-5">
  <h3>Pedido:</h3>
  <div class="mb-3" *ngFor="let selec of pedido">
    <div>{{ selec.nombre }} - {{ selec.precio }}€</div>
  </div>
  <button class="btn btn-primary" (click)="calculoTotal()">Calcular precio total</button>
</div>
<div>
  <h4>Total:</h4>
  <div>
    {{ total }}€
  </div>
</div>
