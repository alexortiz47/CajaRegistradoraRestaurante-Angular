      <h1 class="text-center text-warning">CAJA REGISTRADORA</h1>
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-9">
      <lista-productos titulo="Comida:" [productos]="arrProductosComida" (productoSeleccionado)="addProducto($event)"></lista-productos>
